{% extends 'base.html' %}
{% block content %}
  <form method="post">
    {% csrf_token %}
    
    <p>
      Are you sure you want to delete <b>{{ object }}</b>
    </p>
    <input type="submit" value="Confirm" class="btn btn-danger" />
    <a href="{% url 'post_details' object.id %}" class="btn btn-dark">Cancel</a>
  </form>
{% endblock %}
