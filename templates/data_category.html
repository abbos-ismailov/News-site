{% extends 'base.html' %}
{% block content %}
  <section class="container">
    <div class="row">
    {% if data_category_type %}
      {% for i in data_category_type %}
        <div class="col-md-6 col-lg-3 m-2">
          <div class="card h-100" style="width: 18rem;">
            <img src="{{ i.img.url }}" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title"><a href="{% url 'post_details' i.id %}">{{ i.title }}</a></h5>
              <p class="card-text">
                {{ i.body|slice:50 }}...
            </p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
      {% endfor %}
      {% else %}
      <h1>404</h1>
      {% endif %}
    </div>
  </section>
{% endblock %}
